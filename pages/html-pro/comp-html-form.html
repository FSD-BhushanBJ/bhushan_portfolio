<!DOCTYPE html>
<html>
    <head>
        <title>Complete HTML Form Example</title>
    </head>
    <body>
        <form>
            <h1>Complete HTML Form Example</h1>
            <fieldset>
                <legend><h2><b>Personal Information</b></h2></legend>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your full name">
                <br>
                <br>
                <label>Email:</label>
                <input type="email" placeholder="Enter your email">
                <br>
                <br>
                <label>Password:</label>
                <input type="password">
                <br>
                <br>
                <label>Age:</label>
                <input type="number">
                <br>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend><h2><b>Contact Details</b></h2></legend>
                <label>Phone Number:</label>
                <input type="number" placeholder="123-456-789">
                <br>
                <br>
                <label>Address:</label>
                <br>
                <textarea placeholder="Enter your full Address"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend><h2><b>Preferences</b></h2></legend>
                <label>Preferred Contact Method:</label>
                <br>
                <input type="radio" name="Contact" value="Email"><label>Email</label>
                <input type="radio" name="Contact" value="number"><label>Number</label>
                <br>
                <br>
                <label>Hobbies:</label>
                <input type="checkbox" name="Reading">
                <label>Traveling:</label>
                <input type="checkbox" name="Traveling">
                <label>Music:</label>
                <input type="checkbox" name="Music">
                <br>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend><h2><b>Additional Details</b></h2></legend>
                Country:<select>
                    <option>Select your country</option>
                    <option>Ireland</option>
                    <option>Iran</option>
                    <option>Indonesia</option>
                    <option>India</option>
                </select>
                <br>
                <br>
                <label>Upload Resume:</label>
                <input type="file">
                <br>
                <br>
                <label>Date Of Birth:</label>
                <input type="date">
                <br>
                <br>
                <label>Favourite Colour</label>
                <input type="color">
                <br>
                <br>
                <label>Satisfaction Level:</label>
                <input type="range">
                <br>
                <br>
            </fieldset>
                    <br>
                    <fieldset>
                    <legend><h2><b>Submit Your Details</b></h2></legend>
                    <input type="submit">
                    <input type="reset">
                    <br>
                    <br>
                </fieldset>
        </form>
    </body>
</html>
