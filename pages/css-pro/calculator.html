<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <table style="border-style: solid; border-width: 3px; width: 470px; border-color: #333333; height: 105px;border-collapse: collapse;">
           <!--First row--> 
            <tr>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 105px;text-align: right;background-color: #333333;color: white;font-size-adjust: 3;" colspan="4" >0</td>               
            </tr>
           <!--Second row-->
            <tr>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1; color: white;">AC</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">+/-</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">%</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #e5a02a;text-align: center;font-size-adjust: 1;color: white;">&divide</td>
            </tr>
           <!--Third row--> 
            <tr>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">7</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">8</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">9</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #e5a02a;text-align: center;font-size-adjust: 1;color: white;">x</td>
            </tr>
           <!--Fourth row--> 
            <tr>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">4</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">5</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">6</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px; background-color: #e5a02a;text-align: center;font-size-adjust: 1;color: white;">-</td>
            </tr>
           <!--Fifth row--> 
            <tr>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">1</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">2</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">3</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #e5a02a;text-align: center;font-size-adjust: 1;color: white;">+</td>
            </tr>
           <!--Sixth row--> 
            <tr>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;" colspan="2" >0</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px;background-color: #808080;text-align: center;font-size-adjust: 1;color: white;">.</td>
                <td style="border-style: solid; border-width: 3px; width: 500px; border-color: #333333; height: 85px; background-color: #e5a02a;text-align: center;font-size-adjust: 1;color: white;">=</td>

            </tr>
        </table>
    </body>
</html>
